name: Tagged Release

on:
  push:
    tags:
      - 'v*' # Trigger workflow on tag creation like v1.0.0

jobs:
  build:
    name: Tagged Release
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create and Upload Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: 'target/minigameapi-*.jar' # Replace with your artifact name/pattern
